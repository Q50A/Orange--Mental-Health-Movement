<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange - Mental Health Movement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Orange - Mental Health Movement</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
   
    <main>
        <section id="about">
            <h2>About Orange</h2>
            <p>Welcome to Orange, a platform dedicated to promoting mental health awareness and support.</p>
        </section>
       
        <section id="resources">
            <h2>Resources</h2>
            <ul id="resource-list">
                <!-- Resources will be dynamically added here -->
            </ul>
        </section>
       
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
       
        <section id="array-example">
            <h2>Array Iteration Example</h2>
            <div id="array-items">
                <!-- Array items will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Orange - Mental Health Movement</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
